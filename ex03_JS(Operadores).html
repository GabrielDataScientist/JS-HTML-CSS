<body>
    <P>
        && = e <br>
        1 + 2 && 4 - 1 = 3? -> True <br>
        || = ou <br>
        ?: = ternário (junta 3 operandos) <br>
        Ex.: teste ? verdadeiro : falso <br>
        Faz o teste. Se for verdadeiro, faça uma coisa. Se for falso, faça outra coisa <br>
        media >= 7 ? "Aprovado": "Reprovado"

    </P>
