<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/Graphics-Vibe-Developer-Javascript.ico" type="image/x-icon">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos na página</h1>
    <p>Para baixar vídeos sem direitos autorais e usar com tranquilidade, vá ao site
        <a href="https://www.pexels.com/pt-br/" target="_blank" rel="nofollow">Pexels</a>
    </p>
    <p>
        Para tal, utilizaremos o Handbrake, que é uma ótima ferramenta para editar vídeos simples.
        <a href="https://handbrake.fr/" target="_blank" rel="nofollow">Clique aqui</a> para ir ao site do Handbrake
    </p>
    <video width="250px" poster="Imagens/imagem_vinil.jpg"controls >
         <!-- Os formatos variam de acordo com o navegador. É interessante carregar vários formatos para garantir funcionalidade em vários 
        navegadores.-->
        <source src="Imagens/video_vinil.mp4" type="video/mp4">
    </video>
    <hr>
    <h2>Incorporação de vídeos externos</h2>
    <!--Esse código da tag iframe foi gerado automaticamente ao clicar em "incorporar vídeo" no YouTube-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
