<!DOCTYPE html> <!-- Informa que está usando o HTML5-->
<html lang="en"> <!-- Linguagem utilizada "en"-->
<head> <!-- Cabeçalho - Ficará os comandos + CSS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Inicializa a página padrão do navegador, sem zoom e etc.-->
    <title>My first algoritm in JS</title> <!-- Título - Texto da Aba do navegador-->
    <style> 
        body {
            background-color: blanchedalmond;
            color: black;
        }
    </style>
</head>
<body> <!-- Onde se escreve o texto-->
    <h1>Hello, world</h1> <!-- Título. H1 é o título 1. H2 é o título 2 e assim por diante -->
    <hr> <!-- Coloca um linha horizontal. Não tem fechamento-->
    <p><strong>"Meu nome é José Gabriel</strong>,
        sou programador Python, Web e C++.
    </p>
    <p><strong>"Este é meu primeiro contato com JS.</strong></p>
    <script>
        window.alert("Minha primeira mensagem!")
        window.prompt("Meu nome é...")
        window.confirm("Sou um programador top? Press OK for yes!")
    </script>
</body>
</html><!-- Hipertext Markup Language-->
