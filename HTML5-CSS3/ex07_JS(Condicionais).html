    <script>

        let res = window.document.querySelector("div#resultado")
        //let valor_vel = Number(txtvel.value)
        let valor_vel = 80
        
        function verificar_velocidade(valor){
            if (valor > 60){
                res.innerHTML = `A sua velocidade está acima da velocidade permitida na rodovia. `

            }
        
    </script>
